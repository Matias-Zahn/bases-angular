<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>Algun metodo</dd>

    <td>Capitalizado:</td>
    <dd>Nombre capitalizado</dd>
</dl>


<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary ">
    Cambiar Nombre
</button>

<button *ngIf="age !== 22" (click)="changeAge()" class="btn btn-primary mx-2">
    Cambiar Edad
</button>

<button (click)="reset()" class="btn btn-primary">
    Resetear
</button>
